<mat-card [routerLink]="linkToPage">
  <mat-card-content>
    <div class="img-container">
      <img [src]="cardIconUrl" alt="the card image" />
    </div>
    <div class="description">
      <h2 class="title">{{ title }}</h2>
      <h3 class="subtitle">
        {{ description }}
      </h3>
    </div>

  </mat-card-content>
</mat-card>
