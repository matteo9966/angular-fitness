<div class="mobile-toolbar-links" (click)="clickOnDropDown($event)">
  <ul class="mobile-items">
    <li
      class="mobile-item"
      (click)="clickOnMenuItem($event)"
      *ngFor="let link of links"
    >
      <a [routerLink]="link.routerLink" [routerLinkActive]="'active'">{{ link.label }}</a>
    </li>
  </ul>
</div>
