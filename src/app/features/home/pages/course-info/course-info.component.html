<div class="course-info-container" *ngIf="courseData; else nodata" appAddMobileClass>
  <div class="course-info-header">
    <img
      src="https://assets.website-files.com/55f33a0152c98c9a451281aa/5e34486bd4897db8c07c1284_person-holding-barbell-841130.jpg"
      alt="background-image"
    />
    <div class="hero">
      <h1 class="title">{{ title }}</h1>
      <h2 class="subtitle">{{ subtitle }}</h2>
    </div>
  </div>
  <div class="content">
    <div>
      <div class="class-description">
        <h4>About the class</h4>
        <h3>{{ title }}</h3>
        <br />
        <p class="long-text">
          {{ longDescription }}
        </p>
        <button mat-raised-button color="accent">Sign up now!</button>
      </div>
    </div>
    <div class="extra-details-sections">
      <section>
        <div class="subtitle-small">About the class</div>
        <p>
          {{ shortDescription }}
        </p>
      </section>
      <section>
        <h2>Class difficulty</h2>
        <span class="difficulty" [ngClass]="difficultyLevel">
          {{ difficultyLevel }}
        </span>
      </section>
      <section class="cards-extra-info-section">
        <ng-container *ngFor="let extraDescription of extraDescriptions">
          <ng-container
            *ngTemplateOutlet="
              infoCard;
              context: {
                icon: extraDescription.icon,
                title: extraDescription.title,
                subtitle: extraDescription.description
              }
            "
          ></ng-container>
        </ng-container>
      </section>
    </div>
  </div>
</div>

<ng-template
  let-icon="icon"
  let-title="title"
  let-subtitle="subtitle"
  #infoCard
>
  <mat-card>
    <mat-card-content class="details-card-content">
      <mat-icon mat-card-avatar>{{ icon }}</mat-icon>
      <div class="details-card-text">
        <mat-card-title>{{ title }}</mat-card-title>
        <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
      </div>
    </mat-card-content>
  </mat-card>
</ng-template>

<ng-template #nodata>
  <div class="no-data">
    <mat-icon>sentiment_very_dissatisfied</mat-icon>
    <div>No data available for this course</div>
  </div>
</ng-template>
