<app-authentication-form-container appAddMobileClass>
  <h2 title>Signup now!</h2>
  <p subtitle>Create your personal account and discover new features!</p>

  <form [formGroup]="form">
    <div class="fields">
      <app-text-input
        placeholder="Name"
        icon="face"
        hint="Insert your name"
        [errorMessage]="(nameErrorMessage$ | async)!"
        label="Name"
        [formControl]="nameControl"
      ></app-text-input>

      <app-text-input
        placeholder="Email"
        icon="email"
        hint="Insert your email"
        [errorMessage]="(emailErrorMessage$ | async)!"
        label="Email"
        [formControl]="emailControl"
      ></app-text-input>
      <div>
        <app-text-input
          placeholder="Password"
          hint="Insert a strong password"
          [errorMessage]="(passwordErrorMessage$ | async)!"
          label="Password"
          [formControl]="passwordControl"
          type="password"
        ></app-text-input>
        <div class="password-chips-section">
          <app-chips
            [chipLabels]="passwordLabels"
            [uncheckedChips]="(passwordErrors$|async)!|| []"
          >
          </app-chips>
          <mat-icon [matTooltip]="tooltipMessage">info</mat-icon>
        </div>
      </div>
    </div>

    <div class="action">
      <app-submit-button (click)="submit()">Submit</app-submit-button>
    </div>
  </form>
</app-authentication-form-container>
